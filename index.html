<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star_Remover_By_Birju</title>
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
</head>
<body>
    <h1>Remove Star From Text (Created By - Biraj Paul <i class="bi bi-emoji-grin"></i> )</h1>
    <div class="box"><textarea name="" id="" class="text"></textarea>
    <button class="conv"><i class="bi bi-stars"></i><i class="bi bi-scissors"></i> Cut <i class="bi bi-stars"></i><i class="bi bi-scissors"></i></button>
</div>
<div class="done">
    Finished Conversion <i class="bi bi-check2-circle"></i>
</div>
<div class="nostars">
    You are proving text with no stars in it <i class="bi bi-emoji-angry-fill"></i> </i>
</div>
</body>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
<script>
    $(".done").hide();
    $(".nostars").hide();
function removestar(s){
    let h = s.length;
    let x = "";
    for(let i = 0 ; i<h ; i++){

        if(s[i] != '*'){
            x += s[i];
        }
    }

    return x;
}

function check(s){
    let h = s.length;
    for(let i = 0 ; i<h ; i++){

        if(s[i] == '*'){
            return true;
        }
    }
    return false;
}
$(".conv").click(function(){

    
    let p = $(".text").val();

    if(check(p)){
    let m = removestar(p);
    $(".text").val(m);
    $(".done").fadeIn();
    setTimeout(function(){
       $('.done').fadeOut();
   }, 500);
    }
    else{
        $(".nostars").fadeIn();
        setTimeout(function(){
       $('.nostars').fadeOut();
   }, 800);
    }
    
})
</script>
</html>
